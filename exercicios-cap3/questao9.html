<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var baseMaior = parseFloat(prompt("digite a base maior"))
        var baseMenor = parseFloat(prompt("digite a base menor"))
        var altura = parseFloat(prompt("digite a altura"))

        var area = ((baseMaior + baseMenor) * altura) / 2

        document.write("a area do trapezio e: " + area)
    </script>
</body>
</html>
