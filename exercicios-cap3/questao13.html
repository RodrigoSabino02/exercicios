<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pularLinha (){
            document.write("<br>")
        }

        var numero = parseInt(prompt("digite um numero"))

        for (var i = 1; i < 11; i++){
           document.write(numero + " x " + i + " = " + (numero * i)) 
            pularLinha()
        }
    </script>
</body>
</html>
