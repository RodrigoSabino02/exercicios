<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var catetoOposto = parseFloat((prompt("qual e o valor do cateto oposto")))
        var catetoAdjasente = parseFloat(prompt("qual e o valor do cateto adjasente"))

        var h = Math.pow(catetoAdjasente, 2) + Math.pow(catetoOposto, 2)
        document.write("a hipotenusa do triangulo e " + h.toFixed(2))


    </script>
</body>
</html>
