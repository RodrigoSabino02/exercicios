<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var salarioMinimo = parseFloat(prompt("qual e o salario minimo?"))
        var salarioFuncionario = parseFloat(prompt("qual e o salario do funcionario?"))

        var salarios = salarioFuncionario / salarioMinimo

        document.write("o funcionario recebe " + salarios.toFixed(2) + " salarios minimos")
    </script>
</body>
</html>
