<body>
    <script>
        var peso = parseFloat(prompt("qual o seu peso"))
        var pesoA = (peso * 15) / 100
        var pesoB = (peso * 20) / 100

        document.write("a pessoa com o peso " + peso + "<br> se ela engordar 15%: " + (peso + pesoA) + "<br> Mas se ela emagrecer 20% fica pesando:" +(peso - pesoB))
    </script>
</body>
