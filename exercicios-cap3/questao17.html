<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var R = parseFloat(prompt("qual e o raio: "))

        var comprimento = 2 * 3.17 * R
        var area = 3.14 * Math.pow(R, 2)
        var volume = 0.75 * 3.14 * Math.pow(R, 3)

        document.write("o comprimento da esfera e " + comprimento +"<br>")
        document.write("a area da esfera e " + area + "<br>")
        document.write("o volume da esfera e " + volume + "<br>")
    </script>
</body>
</html>
