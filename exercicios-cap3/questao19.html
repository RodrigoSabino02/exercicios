<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dimençao1 = parseInt(prompt("fale uma dimençao"))
        var dimençao2 = parseInt(prompt("fale outra dimençao"))
        
        var area = dimençao1 * dimençao2
        var potencia = area * 18

        document.write("a sua area e: " + area + " metros quadrados" + "<br>")
        document.write("a potencia necessaria e: " + potencia + "W")
    </script>
</body>
</html>
