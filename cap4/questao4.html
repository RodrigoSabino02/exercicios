<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseFloat(prompt("digite um numero"))
        var n2 = parseFloat(prompt("digite outro numero"))
        var n3 = parseFloat(prompt("digite outro numero"))

        if(n1 > n2 && n1 > n3){
            document.write(n1)
        } else if(n2 > n1 && n2 > n3) {
            document.write(n2)
        } else {
            document.write(n3)
        }


    </script>
</body>
</html>
