    <script>
        var nota1 = parseFloat(prompt("qual foi a sua primeira nota"))

        var nota3 = parseFloat(prompt("qual foi a sua terceira nota"))

        var media = (nota1 + nota2 + nota3 + nota4) / 4

        if(media >= 7) {
            document.write("parabens vc passou")

            document.write("infelizmente vc n atingiu a media")
        }
