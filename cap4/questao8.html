<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var salario = parseFloat(prompt("qual seu salario?"))

        if(salario <= 300) {
            var novoSalario = ((salario * 35 ) / 100) + salario
            document.write("seu novo salario e " + novoSalario)
        } else {
            var novoSalario = ((salario * 15 ) / 100) + salario 
            document.write("seu novo salario e " + novoSalario)
        }
    </script>
</body>
</html>
