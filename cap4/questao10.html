<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var preçoFabrica = parseFloat(prompt("qual e o custo de fabrica do carro?"))
        var status = ""

        if(preçoFabrica < 12000) {
            var distribuidor = ((preçoFabrica * 5 ) / 100)
            status = preçoFabrica + distribuidor
        } else if(preçoFabrica >= 12000 && preçoFabrica < 25000){
            var distribuidor = ((preçoFabrica * 10 ) / 100)
            var imposto = ((preçoFabrica * 15 ) / 100)
            status = preçoFabrica + distribuidor + imposto 
        } else {
            var distribuidor = ((preçoFabrica * 15 ) / 100)
            var imposto = ((preçoFabrica * 20 ) / 100)
            status = preçoFabrica + distribuidor + imposto 
        }

        document.write("o preço do carro para o consumidor e: " + status)

    </script>
</body>
</html>
